<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Dashboard</title>
</head>
<body>
    <section class="top">
        <div class="dashboard-top-container">
            <div class="left">
                <div class="title">
                    <div class="footer-menu"><i class="fas fa-caret-square-right"></i></div>
                    <h1 id="dashboard">Dashboard</h1>
                </div>
                <div class="top-down">
                <div class="user-image">
                    <div class="container">
                        <img id="my-img" src="" alt="User Image">
                    </div>
                    <div class="choose">
                        <input type="file" name="Upload-Photo" id="upload" hidden>
                        <label id="upload-Btn" for="upload">Upload Photo</label>    
                    </div>
                </div>
                <div class="name-field">
                    <h3>Welcome <span class="my-name"></span></span></h3>
                    <p class="date"></p>
                    <h2 class="do-today">What Do You Want To Do Today?</h2>
                </div>
            </div>
            </div>

            <div class="right">
                <div class="overall">
                    <button>Overall</button>
                </div>
                <div class="right-bottom">
                <div class="complete">
                    <div id="green" class="circle"></div>
                    <div class="percentage">
                        <h2 id="complete">0%</h2>
                        <p>Completed</p>
                    </div>
                </div>
                <div class="complete">
                    <div id="yellow" class="circle"></div>
                    <div class="percentage">
                        <h2 id="pending">0%</h2>
                        <p>Pending</p>
                    </div>
                </div>
                <div class="complete">
                    <div id="red" class="circle"></div>
                    <div class="percentage">
                        <h2 id="incomplete">0%</h2>
                        <p>Incompleted</p>
                    </div>
                </div>
                </div>
            </div>
        </div>

        <!-- START OF THE BODY OF THE PAGE - THE ONGOING PROJECTS SECTION -->
        <div class="ongoing-projects">
            <div class="ongoing-title">
                <div>
                    <h2 id="ongoing-title">Today's Plan</h2>
                </div>
                <div>
                    <button class="add-task">Add Task</button>
                </div>
            </div>

            <div class="card-container">
            <div id="to-remove" class="cards">
                    <div class="card-title">
                        <h3>No Available Task.</h3>
                    </div>
                    <div class="card-body">
                        <p>No Available Task, Please Add Task!</p>
                    </div>
                    <div class="days-left">
                        <p>Unavailable</p>
                    </div>
            </div>
        </div>
        </div>
        
        <!-- bottom of the page -->
        <div class="buttom-page">
            <div class="buttom-header">
                <h3 class="recent"> Total Added Task</h3>
            </div>
        </div>
        <div class="list">
            <ol class="recent-list">
            </ol>
        </div>    
    </section>

    <div class="create-task">
        <div class="cancel">
            <i class="fas fa-window-close"></i>
        </div>
        <div class="create-top" >
            <h1 class="top-content"><span class="my-name"></span>, You Have Added a New Task.</h1>
            <div class="smiley-face">
                <img src="tenor.gif" alt="img">
            </div>    
        </div>
        <div class="line"></div>
        <div class="create-down">
            <div class="header-title">
                <h1>Create Task</h1>
            </div>
            <form id="form" action="submit">
            <div class="input-field">
                <label for="title-input">Task Title</label>
                <input type="text" id="title-input" placeholder="Add New Task Here" required>
            </div>
            <div class="input-field">
                <label for="deadline-input">Deadline</label>
                <input type="date" name="deadline-input" id="deadline-input" placeholder="Choose Your Deadline" required>
            </div>
            <div class="input-field">
                <label for="comment">Add Comment</label>
                <input type="text" name="attach-file" id="comment" placeholder="Your Comment" required>
            </div>
            <div class="submit">
                <button class="submit-btn">Add Task</button>
            </div>
        </form>
        </div>
    </div>

    <section class="footer-buttons">
        <div class="buttons">
            <div class="home-icon"><i class="fas fa-home"></i></div>
            <div class="calender">
                <i class="fas fa-calendar-week"></i>  
            </div>
            <div class="plus"><i class="fas fa-plus"></i></div>
            <div class="user"><i class="fas fa-user-tie"></i></div>
            <div class="setting"><i class="fas fa-cog"></i></div>
        </div>
    </section>


    <script src="script.js"></script>
</body>
</html>
